server:
  port: 5001

spring:
  application:
    name: TASK-SERVICE
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  datasource:
    url: jdbc:h2:mem:testtdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password

eureka:
  instance:
    prefer-ip-address: true
  client:
    enabled: false # Desabilita a conex√£o com o Eureka em ambiente de teste
